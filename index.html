<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"

    />

    <title>Bé cho anh mượn 50 chịu i!!!</title>

          onmouseover="changeImage('hm.png')"
          onmouseout="resetImage()"

          Bín!

        <button
          id="loveButton"
          class="button"
          onmouseover="changeImage('doyou.jpg')"
          onmouseout="resetImage()"
          onclick="showPage('lovePage')"
        >
          Chẹp chẹp! Moaaa

    </div>

    <!-- หน้ากด รักกกก -->

      <h1>Moaaaaaaaaaaaaa bú em Hìn Lynn đít bự heheeh</h1>

    </div>

    <!-- หน้าถ้ายังจะกด No เรื่อยๆ  -->

      <img src="die.jpg" alt="Die" />
